<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap4.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
            integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Bootstrap4_Modal</title>
</head>

<body>

    <div class="container py-5">
        <button class="btn btn-primary" data-toggle="modal" data-target="#my-first-modal">Active Me</button>

        <!-- Modal -->
        <div class="modal fade" id="my-first-modal">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Our First Modal</h4>
                        <button type="button" class="close" data-dismiss="modal">
                            <span> &times; </span>
                        </button>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <!-- Form with cards -->
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="name" class="ml-5"> What is your name? </label>
                                        <div class="d-flex">
                                            <span class="pr-3"><i class="fa fa-user-circle fa-2x"></i></span>
                                            <input type="text" class="form-control" placeholder="Your Name" id="name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="ml-5"> What is your Email? </label>
                                        <div class="d-flex">
                                            <span class="pr-3"><i class="fa fa-envelope fa-2x"></i></span>
                                            <input type="email" class="form-control" placeholder="Your Email"
                                                id="email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="ml-5"> What is your Email? </label>
                                        <div class="d-flex">
                                            <span class="pr-3"><i class="fa fa-unlock fa-2x"></i></span>
                                            <input type="password" class="form-control" placeholder="Your Password"
                                                id="password">
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-dark btn-lg mt-3">Join</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- Form with cards Ends -->
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <p class="lead" style="font-size: small;">&copy;Copyright Bootstrap4 Modal</p>
                    </div>

                </div>
            </div>
        </div>
        <!-- Modal Ends -->

    </div>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap4.min.js"></script>
</body>

</html>
